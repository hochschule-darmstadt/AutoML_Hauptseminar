plugins {
    // Apply the scala Plugin to add support for Scala.
    id 'scala'

    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use Scala 2.13 in our library project
    implementation 'org.scala-lang:scala-library:2.11.12'
    implementation 'com.salesforce.transmogrifai:transmogrifai-core_2.11:0.7.0'
    implementation 'com.salesforce.transmogrifai:transmogrifai-features_2.11:0.7.0'
    implementation 'com.salesforce.transmogrifai:transmogrifai-readers_2.11:0.7.0'
    compileOnly "org.apache.spark:spark-core_2.11:2.4.6"
    compileOnly "org.apache.spark:spark-mllib_2.11:2.4.6"
    compileOnly "org.apache.spark:spark-sql_2.11:2.4.6"
}

application {
    // Define the main class for the application.
    mainClass = 'App.App'
}
